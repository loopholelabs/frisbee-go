version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Step 1
    task:
      jobs:
        - name: Test
          commands:
            - sem-version go 1.16
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get ./...
            - go test ./...
            - go build -v .
  - name: Step 2
    task:
      jobs:
        - name: Benchmark
          commands:
            - sem-version go 1.16
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get ./...
            - go test -test=NONE -bench=. ./...
